<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Your Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #fdf6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
      font-family: 'Montserrat', sans-serif;
      color: #e91e63;
    }
    h2 {
      margin-top: -10px;
      font-size: 16px;
      font-weight: normal;
      color: #888;
      font-family: 'Montserrat', sans-serif;
    }
    canvas {
      border: 2px solid #f8bbd0;
      background-color: #fdf6ec;
      margin-top: 10px;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
      color: #d81b60;
      font-family: 'Arial', sans-serif;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #e91e63;
      padding: 6px 10px;
    }
    th {
      background-color: #f8bbd0;
    }
    #loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Get Your Glow</h1>
  <h2>by The Purest Co</h2>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="leaderboard" style="margin-top: 20px; text-align: center;">
    <h3 style="font-family: 'Montserrat', sans-serif; color: #e91e63; margin-bottom: 10px;">üèÜ Top 10 High Scores</h3>
    <table id="scoreTable" style="margin: 0 auto;">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th><th>Date</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4" id="loading">Loading leaderboard...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Supabase configuration
    const supabaseUrl = 'https://lgpgsbdugpqoebxqxvqw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxncGdzYmR1Z3Bxb2VieHF4dnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTUzNTgsImV4cCI6MjA2ODQ3MTM1OH0.jg3TTNtglajvk92k109sMGUaFFSGt-KJCaPbwlduEyM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let playerName = prompt("Enter your name:") || "Guest";
    const gameSpeed = 200; // milliseconds between updates (lower = faster)
    let gameInterval = null; // Track the game interval

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let frame = 0;
    let score = 0;
    let sparkleFrames = [];

    const snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "";
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };

    document.addEventListener("keydown", e => {
      const k = e.key;
      if (k === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (k === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (k === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (k === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function drawGlowSparkle(x, y, i) {
      const glow = Math.sin((frame + i * 5) / 10) * 5 + 10;
      const alpha = 0.6 + 0.4 * Math.sin((frame + i * 10) / 20);
      ctx.shadowColor = `rgba(255, 105, 180, ${alpha})`;
      ctx.shadowBlur = glow;
      ctx.fillStyle = "#ff69b4";
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, 6, 0, 2 * Math.PI);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawFood(x, y) {
      // Main pink square
      ctx.fillStyle = "#ee8692";
      ctx.fillRect(x, y, box, box);

      // Beige squares in top corners (1/4 size)
      const quarter = box / 4;
      ctx.fillStyle = "#fdf6ec";
      ctx.fillRect(x, y, quarter, quarter); // Top left
      ctx.fillRect(x + box - quarter, y, quarter, quarter); // Top right
    }

    function triggerSparkle(x, y) {
      for (let i = 0; i < 10; i++) {
        sparkleFrames.push({
          x: x + Math.random() * box,
          y: y + Math.random() * box,
          alpha: 1.0,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2
        });
      }
    }

    function drawSparkles() {
      sparkleFrames = sparkleFrames.filter(p => p.alpha > 0);
      sparkleFrames.forEach(p => {
        ctx.fillStyle = `rgba(255,192,203,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.05;
      });
    }

    async function saveScore(name, score) {
      try {
        const { data, error } = await supabase
          .from('scores')
          .insert([
            { 
              player_name: name, 
              score: score 
            }
          ]);

        if (error) {
          console.error('Error saving score:', error);
          alert('Failed to save score. Please try again.');
        } else {
          console.log('Score saved to Supabase:', data);
          // Update the leaderboard immediately after saving
          await renderScores();
        }
      } catch (error) {
        console.error('Error saving score:', error);
        alert('Failed to save score. Please try again.');
      }
    }

    async function renderScores() {
      try {
        const { data, error } = await supabase
          .from('scores')
          .select('player_name, score, created_at')
          .order('score', { ascending: false })
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) {
          throw error;
        }

        const tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = "";
        
        if (data && data.length > 0) {
          data.forEach((entry, index) => {
            const row = document.createElement("tr");
            const date = new Date(entry.created_at).toLocaleString();
            const rank = index + 1;
            const rankEmoji = rank === 1 ? "ü•á" : rank === 2 ? "ü•à" : rank === 3 ? "ü•â" : `${rank}.`;
            row.innerHTML = `<td>${rankEmoji}</td><td>${entry.player_name}</td><td>${entry.score}</td><td>${date}</td>`;
            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="4">No scores yet. Be the first!</td></tr>';
        }
      } catch (error) {
        console.error('Error fetching scores:', error);
        const tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = '<tr><td colspan="4">Error loading leaderboard. Please refresh the page.</td></tr>';
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      snake.forEach((seg, i) => drawGlowSparkle(seg.x, seg.y, i));
      drawFood(food.x, food.y);
      drawSparkles();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.slice(1).some(s => s.x === headX && s.y === headY)
      ) {
        clearInterval(gameInterval);
        alert(`Game Over! ${playerName}, your score: ${score}`);
        saveScore(playerName, score);
        renderScores();
        if (confirm("Play again?")) {
          location.reload();
        }
        return;
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < food.x + box &&
        headX + box > food.x &&
        headY < food.y + box &&
        headY + box > food.y
      ) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        triggerSparkle(food.x, food.y);
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

        // Initialize the leaderboard
    renderScores();
    
    // Refresh leaderboard every 30 seconds to show new scores
    setInterval(renderScores, 30000);
    
    // Start the game immediately
    gameInterval = setInterval(draw, gameSpeed);
  </script>
</body>
</html>
